<div class="info">
  <span>{{ page.date | date_to_string }}</span>
  {% if site.enabled.tags == true %}
    &EmptyVerySmallSquare;
    {% if page.tags %}
      <span class="tags">
        {% for t in page.tags %}
          <a href="{{site.baseurl}}/tag/{{t | downcase }}">{{t}}</a>{% if forloop.last == false %},{% endif %}
        {% endfor %}
      </span>
    {% endif %}
  {% endif %}
</div>
